<h1>Posts</h1>
<table border="1">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>slug</td>
        <td>content</td>
        <td>created_on</td>
        <td>author</td>
    </tr>
    {% for post in posts %}
        <tr>
            <td><a href="{% url 'actualizar' post.id %}">{{ post.id }}</a></td>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.slug }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.created_on }}</td>
            <td>{{ post.author }}</td>
            <td><a href="eliminar/{{ post.id }}">eliminar</a></td>
        </tr>
    {% endfor %}
</table>
<p> 
    <a href="agregar/">Agregar Post</a> 
</p>
